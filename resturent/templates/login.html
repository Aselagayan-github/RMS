{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>HUNGRYNEST - Login Page</title>
    <meta name="author" content="Asela Gayan" />
    <link rel="shortcut icon" href="{% static 'logo/img/hungrynestlogo.png' %}" />
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'login&register/css/login.css' %}">
</head>
<body>
    <a href="{% url 'main' %}"><img src="{% static 'logo/img/hungrynestlogo.png' %}" alt="Final Logo" height="130" style="position: absolute; top: 10px; left: 28px;"/></a>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="POST">
        {% csrf_token %}
        <h3>Login Here</h3>
       

        <label for="username">Username</label>
        <input type="text" placeholder="Username" id="username" name="username" required>
    
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="password" required>
    
        <label for="Usertype" class="form-label">Select User:</label>
        <select class="form-select" id="Usertype" name="Usertype" required>
            <option value="Not Selected" style="background-color: rgba(3, 177, 230, 0.07); color: aqua;">Select user</option>
            <option value="Admin" style="background-color: rgba(3, 177, 230, 0.07); color: aqua;">Admin</option>
            <option value="Customer" style="background-color: rgba(3, 177, 230, 0.07); color: aqua;">Customer</option>
        </select>
    
        <button type="submit">Log In</button>
        <button><a href="{% url 'register' %}" style="color: #080710; text-decoration: none;">Register Now</a></button>
    
        <div class="social">
            <div class="go"><i class="fab fa-google"></i> Google</div>
            <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
        </div>
    </form>
</body>
</html>
